<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Oba Takeshi</title>
    <link rel="stylesheet" href="main.css">
    <!--Bootstrap４に必要なCSSとJavaScriptを読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </head>
  <body>
    <marquee>飯行こうぜ、飯!</marquee>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-2">
          <h1 class="en">Oba Takeshi</h1>
          <h1 class="ja">おおば たけし</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-2">
          <div class="form-group">
            <label for="selection">Age</label>
            <select id="selection" class="form-control">
              <option>
              <option>21
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <p class="lead en"><strong>Outline</strong></p>
          <p class="en"><strong>
            I am currently a university in Japan.
            <br>
            I am interested in IT, and Machine Learnimg in particular.
            <br>
            Ruby on rails! Swift! Julia!
          </strong></p>
          <p class="lead ja"><strong>概要</strong></p>
          <p class="ja"><strong>
            大学生(情報学専攻)
            <br>
            機械学習に興味あり
            <br>
            Ruby on rails! Swift! Julia!
          </strong></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <input id="language-swicher" type="checkbox" data-toggle="toggle" data-on="English" data-off="日本語">
    </footer>
    <script>
      $('#language-swicher').change(function() {
        if ($(this).prop('checked')) {
          console.log("aiueo");
          showLanguage('en');
        } else {
          showLanguage('ja');
        }
      })
      // 言語切り替え
      function showLanguage(lang) {
        var langSet = ["ja", "en"];     // 切り替え対象の locale リスト
        for (var i = 0, len = langSet.length; i < len; i++) {
          if (lang === langSet[i]) {
            $('.' + langSet[i]).show();
          } else {
            $('.' + langSet[i]).hide();
          }
        }
      }
  </script>
  </body>
</html>
